version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run:
          name: Install Project
          command: npm install
      - run:
          name: Front End Unit Tests
          command: ./node_modules/@angular/cli/bin/ng test
      - run:
          name: Print the Current Time
          command: date
