<pre class="card card-body card-header">Selected date is: <em *ngIf="dt">{{ getDate() | date:'fullDate'}}</em></pre>
<div style="display:inline-block; min-height:290px;">
  <datepicker [(ngModel)]="dt" [minDate]="minDate" [showWeeks]="true"></datepicker>
</div>
<hr />
<button type="button" class="btn btn-info" (click)="today()">Today</button>
<button type="button" class="btn btn-danger" (click)="clearDate()">Clear</button>
<button type="button" class="btn btn-outline-secondary" (click)="toggleMin()" tooltip="After today restriction">Min date</button>
