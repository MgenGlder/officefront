<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">DataTable</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-search"></i>
            </span>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name" />
          </div>
        </div>
      </div>
      <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th style="width: 20%">
              <mfDefaultSorter by="firstName">First Name</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="lastName">Last Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="dateOfBirth">Date Of Birth</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="ordersStatus">Orders Status</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td class="text-right">{{item.dateOfBirth}}</td>
            <td>
              <span *ngIf="item.ordersStatus == 1" class="badge badge-success">Completed</span>
              <span *ngIf="item.ordersStatus == 2" class="badge badge-danger">Not started</span>
              <span *ngIf="item.ordersStatus == 3" class="badge badge-warning">In progress</span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
